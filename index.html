<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="icone_one_pace.png" rel="icon" type="image/png">
    <title>One Pace - Legendas PT-BR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f1519;
            color: white;
            text-align: center;
        }
        .arco {
            background-color: #1e2a33;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza horizontalmente */
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
            color: white;
        }
        .arco img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px; /* Adiciona um espaço entre a imagem e o texto */
        }
        .arco .info {
            text-align: center; /* Centraliza o texto dentro do bloco */
            flex-grow: 1;
        }
        .arco:hover {
            background-color: #243846;
        }
    </style>
</head>

<body>

    <h1>One Pace - Legendas em Português</h1>
    <p>Projeto que deixa ONE PIECE igual ao mangá.</p>
    <p>Arquivos com senha: otto.fansub@2024</p>

    <a href="#" class="arco">
        <img src="romance_dawn_icon.png" alt="Romance Dawn">
        <div class="info">
            <h3>Arco 1 - ROMANCE DAWN</h3>
        </div>
    </a>

    <a href="#" class="arco">
        <img src="orange_town_icon.png" alt="Orange Town">
        <div class="info">
            <h3>Arco 2 - ORANGE TOWN</h3>
        </div>
    </a>

    <a href="#" class="arco">
        <img src="vila_syrup_icon.png" alt="Vila Syrup">
        <div class="info">
            <h3>Arco 3 - VILA SYRUP</h3>
        </div>
    </a>

    <a href="#" class="arco">
        <img src="gaimon_icon.png" alt="Gaimon">
        <div class="info">
            <h3>Arco 4 - GAIMON</h3>
        </div>
    </a>

    <a href="#" class="arco">
        <img src="baratie_icon.png" alt="Baratie">
        <div class="info">
            <h3>Arco 5 - BARATIE</h3>
        </div>
    </a>

    <a href="#" class="arco">
        <img src="arlong_park_icon.png" alt="Arlong Park">
        <div class="info">

        </div>
    </a>

</body>

</html>
